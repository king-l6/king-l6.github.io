<br>        ref=&quot;contentCard&quot;<br>        :NurseBigScreens=&quot;NurseBigScreens&quot;<br>      &gt;<br>        &lt;template #content=&quot;&#123; record &#125;&quot;&gt;<br>          &lt;PatientList<br>            :TopData=&quot;record.TopData&quot;<br>            :AfterData=&quot;record.AfterData&quot;<br>          /&gt;<br>        &lt;/template&gt;<br>      &lt;/ScreenCardVue&gt;<br>      &lt;!-- &lt;/div&gt; --&gt;<br>    &lt;/div&gt;<br>    &lt;div<br>      class=&quot;warm-reminder&quot;<br>      style=&quot;display: flex; align-items: center; justify-content: center&quot;<br>    &gt;<br>      温馨提示：预约签到者签到后请耐心等待屏幕更新！！！<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>&lt;/template&gt;<br>&lt;script lang=&quot;ts&quot; setup&gt;<br>import &#123; onMounted, ref, watch &#125; from &quot;vue&quot;;<br>import ScreenCardVue from &quot;./modules/ScreenCard.vue&quot;;<br>import PatientList from &quot;./modules/PatientList.vue&quot;;<br>import &#123; NurseBigScreensParams &#125; from &quot;../../api/model/roomDoctor&quot;;<br>import &#123; druginfoService &#125; from &quot;../../api/druginfo&quot;;<br><br>const drug = new druginfoService();<br>import &#123; WebSocketKitDefault &#125; from &quot;../../uilt/webSocket&quot;;<br>import &#123; useRoute &#125; from &quot;vue-router&quot;;<br>import &#123; ElMessage &#125; from &quot;element-plus&quot;;<br>/** 护士站大屏展示的数据 */<br>let NurseBigScreens = ref([]);<br>/** 现在被叫到号的人名字 */<br>let CallPatientName = ref(&quot;&quot;);<br><br>/** 根据路由地址栏传递的参数，获取到参数 */<br>const Route = useRoute();<br>/** 从地址栏获取到护士台code和医院code */<br>const NurseDeskCode = Route.query.nurseCode;<br>const hospital = Route.query.hospitalCode;<br>// watch(<br>//   () =&gt; &#123;<br>//     NurseBigScreens;<br>//   &#125;,<br>//   () =&gt; &#123;<br>//     NurseBigScreens.value;<br>//   &#125;<br>// );<br>onMounted(async () =&gt; &#123;<br>  //判断浏览器是否支持websocket<br>  if (&quot;WebSocket&quot; in window) &#123;<br>    if (!NurseDeskCode) &#123;<br>      ElMessage.error(&quot;无护士站code码&quot;);<br>      return;<br>    &#125;<br>    const wsUrl = `ws://10.11.13.75:30233/api/nursescreenws?mac=$&#123;NurseDeskCode&#125;`;<br>    // 链接websocket<br>    WebSocketKitDefault.connect(wsUrl);<br>    WebSocketKitDefault.onWebSocketEvent&lt;&#123;<br>      code: string;<br>      NurseBigScreens: NurseBigScreensParams[];<br>      Type: string;<br>      MessAge: string;<br>    &#125;&gt;(&quot;000000&quot;, (res) =&gt; &#123;<br>      if (res.MessAge !== undefined) &#123;<br>        console.log(&quot;接收到消息--------&gt;&quot;, res.MessAge);<br>        CallPatientName.value = res.MessAge;<br>      &#125;<br>      if (res.Type == &quot;data&quot;) &#123;<br>        console.log(111);<br>      &#125; else &#123;<br>        getNurseSpeak(res.MessAge);<br>        // getConnectSocket();<br>        // 5月1号改动<br>        // getNurseDate();<br>      &#125;<br>    &#125;);<br>  &#125; else &#123;<br>    alert(&quot;当前浏览器 Not support websocket&quot;);<br>  &#125;<br>  /** 由于一开始数据请求不过来，故用一个计时器 */<br>  setTimeout(async () =&gt; &#123;<br>    getNurseDate();<br>    // getConnectSocket();<br>  &#125;, 200);<br>&#125;);<br>/** 请求数据的时间间隔 */<br>setInterval(() =&gt; &#123;<br>  getNurseDate();<br>&#125;, 59000);<br><br>/** 获取大屏展示的数据 */<br>async function getNurseDate() &#123;<br>  let res = await drug.getNurseBigScreens(&#123;<br>    nurseDeskCode: NurseDeskCode,<br>    methodName: &quot;&quot;,<br>    hospitalCode: hospital,<br>  &#125;);<br>  // console.log(res.Data);<br>  /** 筛选一下没有患者的科室 */<br>  NurseBigScreens.value = res.Data.filter(<br>    (item) =&gt; item.AfterData.length !== 0 || item.TopData[0].Name !== &quot;&quot;<br>  );<br>  // NurseBigScreens.value = res.Data<br>  console.log(&quot;全部数据================&gt;&quot;, NurseBigScreens.value);<br>&#125;<br>/** 链接socket数据的接口请求 */<br>// async function getConnectSocket() &#123;<br>//   let res = await drug.getNurseBigScreenSocket(&#123;<br>//     id: NurseDeskCode,<br>//     hospitalCode: hospital,<br>//   &#125;);<br>// &#125;<br>//叫号<br>// function Speak(item) &#123;<br>//   let res = axios.post(&quot;MAC&quot;,<br>//     `/api/Broadcast/Speak?content=$&#123;item&#125;`,<br>//     &#123;&#125;<br>//   );<br>// &#125;<br>/** 叫号 */<br>async function getNurseSpeak(item) &#123;<br>  let res = await drug.getNurseBigScreenSpeak(item);<br>&#125;<br>&lt;/script&gt;<br>&lt;style scoped lang=&quot;less&quot;&gt;<br>.warm-reminder &#123;<br>  height: 7%;<br>&#125;<br>.call &#123;<br>  font-size: 32px;<br>  position: absolute;<br>  top: 63%;<br>  left: 50%;<br>  transform: translate3d(-50%, -50%, 0);<br>  height: 100%;<br>  user-select: none;<br>  font-weight: bold;<br>&#125;<br>.big-screen &#123;<br>  height: 100vh;<br>  background-color: rgb(9, 29, 74);<br>  color: #08f9ff;<br>&#125;<br><br>.header &#123;<br>  width: 100%;<br>  height: 7%;<br>&#125;<br><br>.header .header-img &#123;<br>  position: relative;<br>  width: 100%;<br>  height: 100%;<br>&#125;<br>.header .header-img img &#123;<br>  width: 100%;<br>  height: 100%;<br>&#125;<br>.call-list &#123;<br>  height: calc(100vh - 14%);<br>  // overflow: hidden;<br>&#125;<br><br>.content-card &#123;<br>  grid-template-rows: 100%;<br>  display: grid;<br>  grid-template-columns: repeat(6, 16.666%);<br>  overflow: hidden;<br>  height: 100%;<br>  // grid-gap: 1.15%;<br>  // margin: 0.7% 0 0 0.7%;<br>  // overflow: hidden;<br>&#125;<br><br>.warm-reminder &#123;<br>  font-size: 32px;<br>  font-weight: bolder;<br>  text-align: center;<br>&#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
